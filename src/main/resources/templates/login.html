<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet" th:href="@{/css/login.css}">
<link rel="stylesheet"
	th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />

</head>
<body>
	<div class="wrapper">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
			<a class="navbar-brand" href="#"> <!-- Add logo with size of 90*80 -->
				<img th:src="@{/images/bg10.jpg}" width="90" height="80" alt="">
			</a>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" th:href="home">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="about">About</a></li>
				<li class="nav-item"><a class="nav-link" href="contact">Contact</a></li>
				<li class="nav-item"><a class="nav-link" href="login">Login</a></li>
				<li class="nav-item"><a class="nav-link" href="signup">Signup</a></li>
			</ul>


		</nav>
	</div>
	<div class="login-box">
		<form action="#" th:action="@{/login}" th:object="${login}"
			method="post">
			<h1>Login</h1>
			<div class="image"></div>

			<div class="textbox">
				<i class="fa fa-user" aria-hidden="true"></i> <input type="text"
					id="Username" name="username" placeholder="Username"
					th:field="*{username}">
			</div>
			<div class="textbox">
				<i class="fa fa-lock" aria-hidden="true"></i> <input type="password"
					id="Password" name="Password" placeholder="Password"
					th:field="*{password}">
			</div>
			<input class="btn btn-light" type="submit" name="" value="Login ">
			<!-- <div th:if="${param.error}" class="alert alert-danger alert-dismissable" >    
				<p th:text="${errorMessage}">
			</div> -->
			<div class="alert alert-danger" role="alert" th:text="${error}"
				th:if="${error}"></div>
		</form>
		<a href="forgot_password" style="padding-left: 70px;"><u> forgot password </u></a>
	</div>
	<script type="text/javascript"
		th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>

</body>
</html>
