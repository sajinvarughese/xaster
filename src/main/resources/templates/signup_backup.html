<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup</title>

<link rel="stylesheet" th:href="@{/css/signup.css}">
<link rel="stylesheet"
	th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
</head>

<body>
	<div class="wrapper">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
			<a class="navbar-brand" href="#"> <!-- Add logo with size of 90*80 -->
				<img th:src="@{/images/bg10.jpg}" width="90" height="80" alt="">
			</a>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" th:href="home">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="about">About</a></li>
				<li class="nav-item"><a class="nav-link" href="contact">Contact</a></li>
				<li class="nav-item"><a class="nav-link" href="login">Login</a></li>
				<li class="nav-item"><a class="nav-link" href="signup">Signup</a></li>
			</ul>


		</nav>
	</div>
	<div class="sigup">
		<h1 class="topic">Sign Up</h1>
		<div class="border"></div>
		<form class="form-horizontal" action="#" th:action="@{/signUp}"
			th:object="${login}" method="post">
			<div class="form-group">

				<div class="col-sm-12">
					<label class="control-label col-sm-2" for="firstName">First
						Name:</label> <input type="text" class="form-control" id="firstName"
						placeholder="Enter First Name" th:field="*{userDetails.firstName}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="lastName">Last
					Name:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="lastName"
						placeholder="Enter Last Name" th:field="*{userDetails.lastName}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email:</label>
				<div class="col-sm-6">
					<input type="email" class="form-control" id="email"
						placeholder="Enter email" th:field="*{userDetails.email}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="mobile">Mobile:</label>
				<div class="col-sm-6">
					<input type="tel" id="phone" name="phone"
						pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
						th:field="*{userDetails.mobile}">
				</div>
			</div>
			<div class="form-group">

				<label class="radio-inline"><input type="radio" name="Male"
					checked>Male</label> <label class="radio-inline"><input
					type="radio" name="Female">Female</label>
			</div>
			<div class="form-group">
				<label for="comment">Address:</label>
				<textarea class="form-control" rows="5" id="address"></textarea>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="username">username:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="username"
						placeholder="Enter Username" th:field="*{username}">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Password:</label>
				<div class="col-sm-6">
					<input type="password" class="form-control" id="pwd"
						placeholder="Enter password" th:field="*{password}">
				</div>
			</div>
			<input class="btn btn-light" type="submit" name="Signup"
				value="Signup " />
			<div th:if="${param.error}" class="alert alert-danger">Invalid
				username and password.</div>
		</form>
	</div>
	<script type="text/javascript"
		th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>


</body>
</html>
