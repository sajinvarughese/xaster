<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup</title>
<link rel="stylesheet" th:href="@{/css/signup.css}">
<link rel="stylesheet"
	th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
</head>
<style>
select {
	margin-left: 43px;
}
</style>
<body>
	<div class="wrapper">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
			<a class="navbar-brand" href="#"> <!-- Add logo with size of 90*80 -->
				<img th:src="@{/images/bg10.jpg}" width="90" height="80" alt="">
			</a>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link" th:href="home">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="about">About</a></li>
				<li class="nav-item"><a class="nav-link" href="contact">Contact</a></li>
				<li class="nav-item"><a class="nav-link" href="login">Login</a></li>
				<li class="nav-item"><a class="nav-link" href="signup">Signup</a></li>
			</ul>


		</nav>
	</div>

	<div class="sigup">
		<h1 class="topic">Sign Up</h1>
		<div class="border"></div>
		<div class="alert alert-primary" role="alert" th:text="${success}"
			th:if="${success}"></div>
		<div class="alert alert-danger" role="alert" th:text="${error}"
			th:if="${error}"></div>
		<div class="textbox">
			<form class="form-horizontal" action="#" th:action="@{/signup}"
				th:object="${login}" method="post">
				<table border="0">
					<tr>
						<th>First Name:<input type="text" class="name"
							placeholder="Your first name" th:field="*{userDetails.firstName}"
							style="margin-left: 110px"></th>
					</tr>
					<tr>
						<th><br>Last Name:<input type="text" class="name"
							placeholder="Your last name" th:field="*{userDetails.lastName}"
							style="margin-left: 110px"></th>
					</tr>
					<tr>
						<th><br>Email:<input type="email" class="name1"
							placeholder="Email" th:field="*{userDetails.email}"
							style="margin-left: 157px" required></th>

					</tr>
					<tr>
						<th><br>Mobile No.:<input type="tel" class="name"
							pattern="[0-9]{10}" placeholder="Your mobile"
							th:field="*{userDetails.mobile}" style="margin-left: 107px"></th>
					</tr>
					<tr>
						<th class="gen"><br>Gender:<input type="radio"
							name="gender" value="male" th:field="*{userDetails.gender}"
							style="margin-left: 125px">Male <input type="radio"
							name="gender" value="female" th:field="*{userDetails.gender}">Female
						</th>
					</tr>

					<tr>
						<th class="add"><br>Address:<textarea rows="2" cols="20"
								class="name" th:field="*{userDetails.address}"
								style="margin-left: 112px"></textarea></th>
					</tr>
					<tr>
						<th>username:<input type="text" class="name"
							placeholder="Enter Username" th:field="*{username}"
							style="margin-left: 110px" required></th>
					</tr>
					<tr>
						<th><br>password:<input type="password" class="name"
							placeholder="Enter password" th:field="*{password}"
							style="margin-left: 110px" required></th>
					</tr>
					<tr>
						<th><input class=btn1 type="submit" value="Signup"
							style="margin-left: 10px" /></th>
					</tr>
				</table>
			</form>
		</div>
	</div>
	<script type="text/javascript"
		th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>


</body>
</html>
