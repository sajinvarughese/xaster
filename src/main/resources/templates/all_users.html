<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order History</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
<link rel="stylesheet"
	th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#"> <!-- Add logo with size of 90*80 -->
			<img th:src="@{/images/bg10.jpg}" width="90" height="80" alt="">
		</a>
		<ul class="navbar-nav ml-auto">
			<li class="nav-item"><a class="nav-link" th:href="admin_home">Home</a></li>
			<li class="nav-item"><a class="nav-link" th:href="all_orders">Orders</a></li>
			<li class="nav-item"><a class="nav-link" th:href="all_users">Customers</a></li>
			<li class="nav-item"><a class="nav-link" th:href="logout">Logout</a></li>
		</ul>


	</nav>
	<div class="container">
		<center>
			<h1>All Customers</h1>
			<div class="image"></div>

			<div th:if="${not #lists.isEmpty(userList)}">
				<table class="table table-dark">
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Mobile</th>
						<th>Gender</th>
						<th>Address</th>
					</tr>
					<tr th:each="user : ${userList}">
						<td th:text="${user.firstName}+' '+${user.lastName}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.mobile}"></td>
						<td th:text="${user.gender}"></td>
						<td th:text="${user.address}"></td>
					</tr>
				</table>
			</div>

		</center>

	</div>

</body>
</html>
